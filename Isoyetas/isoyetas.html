<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../icon/style.css">
    <style>
        #map {
            width: 1300px;
            height: 817px;
        }
    </style>
    <title>Mapa de Isoyetas</title>
</head>

<body bgcolor="#020202">
    <header>
        <div id="logo">
            <!--<p><center><img src="images/ucvlogo.png" width="300" height="247" alt="UCV" /></center></p>	-->
            <h1>
                <center>
                    <span style="color: aquamarine">Mapa de Isoyetas</span>
                </center>
            </h1>
            <h1>
                <center>
                    <span style="color: aquamarine">Cuenca RÃ­o Guey</span>
                </center>
            </h1>
            <h1>
                <center>
                    <span style="color: aquamarine">Maracay</span>
                </center>
            </h1>
        </div>
    </header>
    <main>
        <a href="../pages/IndClimEst.html" style="text-decoration:none"><span class="icon-controller-fast-backward"> Regresar</span></a>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Cuenca_1.js"></script>
        <script src="data/IsoyetasRioGuey_2.js"></script>
    </main>
    <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl: true, maxZoom: 28, minZoom: 1
        }).fitBounds([[10.253115693419076, -67.70459486419347], [10.358525033335425, -67.50181990517912]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
            .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_Cuenca_1(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_Cuenca_1_0() {
            return {
                pane: 'pane_Cuenca_1',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Cuenca_1');
        map.getPane('pane_Cuenca_1').style.zIndex = 401;
        map.getPane('pane_Cuenca_1').style['mix-blend-mode'] = 'normal';
        var layer_Cuenca_1 = new L.geoJson(json_Cuenca_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Cuenca_1',
            layerName: 'layer_Cuenca_1',
            pane: 'pane_Cuenca_1',
            onEachFeature: pop_Cuenca_1,
            style: style_Cuenca_1_0,
        });
        bounds_group.addLayer(layer_Cuenca_1);
        map.addLayer(layer_Cuenca_1);
        function pop_IsoyetasRioGuey_2(feature, layer) {
            layer.on({
                mouseout: function (e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function (feature) {
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">P_anual_mm</th>\
                        <td>' + (feature.properties['P_anual_mm'] !== null ? autolinker.link(feature.properties['P_anual_mm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_IsoyetasRioGuey_2_0() {
            return {
                pane: 'pane_IsoyetasRioGuey_2',
                opacity: 1,
                color: 'rgba(166,206,227,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_IsoyetasRioGuey_2');
        map.getPane('pane_IsoyetasRioGuey_2').style.zIndex = 402;
        map.getPane('pane_IsoyetasRioGuey_2').style['mix-blend-mode'] = 'normal';
        var layer_IsoyetasRioGuey_2 = new L.geoJson(json_IsoyetasRioGuey_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IsoyetasRioGuey_2',
            layerName: 'layer_IsoyetasRioGuey_2',
            pane: 'pane_IsoyetasRioGuey_2',
            onEachFeature: pop_IsoyetasRioGuey_2,
            style: style_IsoyetasRioGuey_2_0,
        });
        bounds_group.addLayer(layer_IsoyetasRioGuey_2);
        map.addLayer(layer_IsoyetasRioGuey_2);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
            .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps, { '<img src="legend/IsoyetasRioGuey_2.png" /> Isoyetas Rio Guey': layer_IsoyetasRioGuey_2, '<img src="legend/Cuenca_1.png" /> Cuenca ': layer_Cuenca_1, "Google Satellite": layer_GoogleSatellite_0, }, { collapsed: false }).addTo(map);
        setBounds();
        var i = 0;
        layer_IsoyetasRioGuey_2.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['P_anual_mm'] !== null ? String('<div style="color: #ffffff; font-size: 10pt; font-weight: bold; font-family: \'Cascadia Code SemiBold\', sans-serif;">' + layer.feature.properties['P_anual_mm']) + '</div>' : ''), { permanent: true, offset: [-0, -16], className: 'css_IsoyetasRioGuey_2' });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        resetLabels([layer_IsoyetasRioGuey_2]);
        map.on("zoomend", function () {
            resetLabels([layer_IsoyetasRioGuey_2]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_IsoyetasRioGuey_2]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_IsoyetasRioGuey_2]);
        });
    </script>

</body>

</html>
