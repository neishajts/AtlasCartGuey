<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="../icon/style.css">
    <style>
        #map {
            width: 1400px;
            height: 817px;
        }
    </style>
    <title>Mapa de Precipitación Anual Interpolada</title>
</head>

<body bgcolor="#020202">
    <header>
        <div id="logo">
            <!--<p><center><img src="images/ucvlogo.png" width="300" height="247" alt="UCV" /></center></p>	-->
            <h1>
                <center>
                    <span style="color: aquamarine">Mapa de Precipitación Anual Interpolada</span>
                </center>
            </h1>
            <h1>
                <center>
                    <span style="color: aquamarine">Cuenca Río Guey</span>
                </center>
            </h1>
            <h1>
                <center>
                    <span style="color: aquamarine">Maracay</span>
                </center>
            </h1>
        </div>
    </header>
    <main>
        <a href="../pages/IndClimEst.html" style="text-decoration:none"><span class="icon-controller-fast-backward">
                Regresar</span></a>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/poligono_cuenca_3.js"></script>
        <script src="data/IsoyetasRioGuey_4.js"></script>
    </main>
    <script>
        var map = L.map('map', {
            zoomControl: true, maxZoom: 28, minZoom: 1
        }).fitBounds([[10.254869586508988, -67.68733701821118], [10.341051859817698, -67.52155162331213]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
        L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleMaps_0');
        map.getPane('pane_GoogleMaps_0').style.zIndex = 400;
        var layer_GoogleMaps_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=r&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_GoogleMaps_0;
        map.addLayer(layer_GoogleMaps_0);
        map.createPane('pane_PrecipitacionInterpoladaRoGuey_1');
        map.getPane('pane_PrecipitacionInterpoladaRoGuey_1').style.zIndex = 401;
        var img_PrecipitacionInterpoladaRoGuey_1 = 'data/PrecipitacionInterpoladaRoGuey_1.png';
        var img_bounds_PrecipitacionInterpoladaRoGuey_1 = [[10.256718361361129, -67.6176862899974], [10.33828446027369, -67.5868859132824]];
        var layer_PrecipitacionInterpoladaRoGuey_1 = new L.imageOverlay(img_PrecipitacionInterpoladaRoGuey_1,
            img_bounds_PrecipitacionInterpoladaRoGuey_1,
            { pane: 'pane_PrecipitacionInterpoladaRoGuey_1' });
        bounds_group.addLayer(layer_PrecipitacionInterpoladaRoGuey_1);
        map.addLayer(layer_PrecipitacionInterpoladaRoGuey_1);
        map.createPane('pane_MDERioGueyamplio30mSombras_2');
        map.getPane('pane_MDERioGueyamplio30mSombras_2').style.zIndex = 402;
        var img_MDERioGueyamplio30mSombras_2 = 'data/MDERioGueyamplio30mSombras_2.png';
        var img_bounds_MDERioGueyamplio30mSombras_2 = [[10.192451587203093, -67.6829212165249], [10.364710081044308, -67.52787399723387]];
        var layer_MDERioGueyamplio30mSombras_2 = new L.imageOverlay(img_MDERioGueyamplio30mSombras_2,
            img_bounds_MDERioGueyamplio30mSombras_2,
            { pane: 'pane_MDERioGueyamplio30mSombras_2' });
        bounds_group.addLayer(layer_MDERioGueyamplio30mSombras_2);
        map.addLayer(layer_MDERioGueyamplio30mSombras_2);
        function pop_poligono_cuenca_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_poligono_cuenca_3_0() {
            return {
                pane: 'pane_poligono_cuenca_3',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_poligono_cuenca_3');
        map.getPane('pane_poligono_cuenca_3').style.zIndex = 403;
        map.getPane('pane_poligono_cuenca_3').style['mix-blend-mode'] = 'normal';
        var layer_poligono_cuenca_3 = new L.geoJson(json_poligono_cuenca_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_poligono_cuenca_3',
            layerName: 'layer_poligono_cuenca_3',
            pane: 'pane_poligono_cuenca_3',
            onEachFeature: pop_poligono_cuenca_3,
            style: style_poligono_cuenca_3_0,
        });
        bounds_group.addLayer(layer_poligono_cuenca_3);
        map.addLayer(layer_poligono_cuenca_3);
        function pop_IsoyetasRioGuey_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">P_anual_mm</th>\
                        <td>' + (feature.properties['P_anual_mm'] !== null ? autolinker.link(feature.properties['P_anual_mm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, { maxHeight: 400 });
        }

        function style_IsoyetasRioGuey_4_0() {
            return {
                pane: 'pane_IsoyetasRioGuey_4',
                opacity: 1,
                color: 'rgba(19,100,10,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_IsoyetasRioGuey_4');
        map.getPane('pane_IsoyetasRioGuey_4').style.zIndex = 404;
        map.getPane('pane_IsoyetasRioGuey_4').style['mix-blend-mode'] = 'normal';
        var layer_IsoyetasRioGuey_4 = new L.geoJson(json_IsoyetasRioGuey_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IsoyetasRioGuey_4',
            layerName: 'layer_IsoyetasRioGuey_4',
            pane: 'pane_IsoyetasRioGuey_4',
            onEachFeature: pop_IsoyetasRioGuey_4,
            style: style_IsoyetasRioGuey_4_0,
        });
        bounds_group.addLayer(layer_IsoyetasRioGuey_4);
        map.addLayer(layer_IsoyetasRioGuey_4);
        var baseMaps = {};
        L.control.layers(baseMaps, { '<img src="legend/IsoyetasRioGuey_4.png" /> Isoyetas Rio Guey': layer_IsoyetasRioGuey_4, '<img src="legend/poligono_cuenca_3.png" /> poligono_cuenca': layer_poligono_cuenca_3, "MDE Rio Guey amplio 30m Sombras": layer_MDERioGueyamplio30mSombras_2, "Precipitacion Interpolada Río Guey": layer_PrecipitacionInterpoladaRoGuey_1, "Google Maps": layer_GoogleMaps_0, }, { collapsed: false }).addTo(map);
        setBounds();
        var i = 0;
        layer_IsoyetasRioGuey_4.eachLayer(function (layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['P_anual_mm'] !== null ? String('<div style="color: #ffffff; font-size: 10pt; font-weight: bold; font-family: \'Cascadia Code SemiBold\', sans-serif;">' + layer.feature.properties['P_anual_mm']) + '</div>' : ''), { permanent: true, offset: [-0, -16], className: 'css_IsoyetasRioGuey_4' });
            labels.push(layer);
            totalMarkers += 1;
            layer.added = true;
            addLabel(layer, i);
            i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_IsoyetasRioGuey_4]);
        map.on("zoomend", function () {
            resetLabels([layer_IsoyetasRioGuey_4]);
        });
        map.on("layeradd", function () {
            resetLabels([layer_IsoyetasRioGuey_4]);
        });
        map.on("layerremove", function () {
            resetLabels([layer_IsoyetasRioGuey_4]);
        });
    </script>
</body>

</html>
