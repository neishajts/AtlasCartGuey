<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../icon/style.css">
    <link rel="stylesheet" href="../css/estilos.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    <style>
        #map {
            width: 1000px;
            height: 817px;
        }

        html,
        body {
            background-color: #030303;
        }
    </style>
    <title>Mapa Cuenca Río Guey</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-logo-title"> <img src="../images/ucvlogo.png" alt="">
                <h1><strong>UCV NÚCLEO MARACAY</strong></h1>
            </div>
            <h1>
                <br>
                <span style="color: aquamarine">Localización y Delimitación de la Cuenca del Río Güey</span>
            </h1>
        </div>
    </header>
    <main>
        <a href="../index.html" style="text-decoration:none"><span class="icon-home">
                Regresar</span></a>
        <br>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CuencadelRoGey_1.js"></script>
        <script src="data/EstacionesHidroClimaticas_2.js"></script>
        <script>
            var highlightLayer;
            function highlightFeature(e) {
                highlightLayer = e.target;

                if (e.target.feature.geometry.type === 'LineString') {
                    highlightLayer.setStyle({
                        color: '#ffff00',
                    });
                } else {
                    highlightLayer.setStyle({
                        fillColor: '#ffff00',
                        fillOpacity: 1
                    });
                }
                highlightLayer.openPopup();
            }
            var map = L.map('map', {
                zoomControl: true, maxZoom: 28, minZoom: 1
            }).fitBounds([[10.251407487096163, -67.7060059122025], [10.361474624937394, -67.50097808674673]]);
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
            L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
            var measureControl = new L.Control.Measure({
                position: 'topleft',
                primaryLengthUnit: 'meters',
                secondaryLengthUnit: 'kilometers',
                primaryAreaUnit: 'sqmeters',
                secondaryAreaUnit: 'hectares'
            });
            measureControl.addTo(map);
            document.getElementsByClassName('leaflet-control-measure-toggle')[0]
                .innerHTML = '';
            document.getElementsByClassName('leaflet-control-measure-toggle')[0]
                .className += ' fas fa-ruler';
            var bounds_group = new L.featureGroup([]);
            function setBounds() {
            }
            map.createPane('pane_GoogleSatellite_0');
            map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
            var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
                pane: 'pane_GoogleSatellite_0',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            layer_GoogleSatellite_0;
            map.addLayer(layer_GoogleSatellite_0);
            function pop_CuencadelRoGey_1(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        for (i in e.target._eventParents) {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
            }

            function style_CuencadelRoGey_1_0() {
                return {
                    pane: 'pane_CuencadelRoGey_1',
                    opacity: 1,
                    color: 'rgba(142,16,131,1.0)',
                    dashArray: '',
                    lineCap: 'square',
                    lineJoin: 'bevel',
                    weight: 4.0,
                    fillOpacity: 0,
                    interactive: false,
                }
            }
            map.createPane('pane_CuencadelRoGey_1');
            map.getPane('pane_CuencadelRoGey_1').style.zIndex = 401;
            map.getPane('pane_CuencadelRoGey_1').style['mix-blend-mode'] = 'normal';
            var layer_CuencadelRoGey_1 = new L.geoJson(json_CuencadelRoGey_1, {
                attribution: '',
                interactive: false,
                dataVar: 'json_CuencadelRoGey_1',
                layerName: 'layer_CuencadelRoGey_1',
                pane: 'pane_CuencadelRoGey_1',
                onEachFeature: pop_CuencadelRoGey_1,
                style: style_CuencadelRoGey_1_0,
            });
            bounds_group.addLayer(layer_CuencadelRoGey_1);
            map.addLayer(layer_CuencadelRoGey_1);
            function pop_EstacionesHidroClimaticas_2(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        for (i in e.target._eventParents) {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Serial</th>\
                        <td>' + (feature.properties['Serial'] !== null ? autolinker.link(feature.properties['Serial'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nombre</th>\
                        <td>' + (feature.properties['Nombre'] !== null ? autolinker.link(feature.properties['Nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Parametro</th>\
                        <td>' + (feature.properties['Parametro'] !== null ? autolinker.link(feature.properties['Parametro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altitud</th>\
                        <td>' + (feature.properties['Altitud'] !== null ? autolinker.link(feature.properties['Altitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Latitud</th>\
                        <td>' + (feature.properties['Latitud'] !== null ? autolinker.link(feature.properties['Latitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Longitud</th>\
                        <td>' + (feature.properties['Longitud'] !== null ? autolinker.link(feature.properties['Longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Norte</th>\
                        <td>' + (feature.properties['Norte'] !== null ? autolinker.link(feature.properties['Norte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Este</th>\
                        <td>' + (feature.properties['Este'] !== null ? autolinker.link(feature.properties['Este'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_EstacionesHidroClimaticas_2_0(feature) {
                switch (String(feature.properties['Nombre'])) {
                    case 'Castaño - Cabecera':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 6.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(215,25,28,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay - Agronomía':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 6.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(254,201,128,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay - La Trinidad':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 6.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(199,232,173,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay-CENIAP':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 6.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(43,131,186,1.0)',
                            interactive: true,
                        }
                        break;
                }
            }
            function style_EstacionesHidroClimaticas_2_1(feature) {
                switch (String(feature.properties['Nombre'])) {
                    case 'Castaño - Cabecera':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 1.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 2.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(215,25,28,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay - Agronomía':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 1.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 2.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(254,201,128,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay - La Trinidad':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 1.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 2.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(199,232,173,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Maracay-CENIAP':
                        return {
                            pane: 'pane_EstacionesHidroClimaticas_2',
                            radius: 1.4,
                            opacity: 1,
                            color: 'rgba(0,0,0,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 2.0,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(43,131,186,1.0)',
                            interactive: true,
                        }
                        break;
                }
            }
            map.createPane('pane_EstacionesHidroClimaticas_2');
            map.getPane('pane_EstacionesHidroClimaticas_2').style.zIndex = 402;
            map.getPane('pane_EstacionesHidroClimaticas_2').style['mix-blend-mode'] = 'normal';
            var layer_EstacionesHidroClimaticas_2 = new L.geoJson.multiStyle(json_EstacionesHidroClimaticas_2, {
                attribution: '',
                interactive: true,
                dataVar: 'json_EstacionesHidroClimaticas_2',
                layerName: 'layer_EstacionesHidroClimaticas_2',
                pane: 'pane_EstacionesHidroClimaticas_2',
                onEachFeature: pop_EstacionesHidroClimaticas_2,
                pointToLayers: [function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.circleMarker(latlng, style_EstacionesHidroClimaticas_2_0(feature));
                }, function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.circleMarker(latlng, style_EstacionesHidroClimaticas_2_1(feature));
                },
                ]
            });
            bounds_group.addLayer(layer_EstacionesHidroClimaticas_2);
            map.addLayer(layer_EstacionesHidroClimaticas_2);
            var baseMaps = {};
            L.control.layers(baseMaps, { 'Estaciones HidroClimaticas<br /><table><tr><td style="text-align: center;"><img src="legend/EstacionesHidroClimaticas_2_CastañoCabecera0.png" /></td><td>Castaño - Cabecera</td></tr><tr><td style="text-align: center;"><img src="legend/EstacionesHidroClimaticas_2_MaracayAgronomía1.png" /></td><td>Maracay - Agronomía</td></tr><tr><td style="text-align: center;"><img src="legend/EstacionesHidroClimaticas_2_MaracayLaTrinidad2.png" /></td><td>Maracay - La Trinidad</td></tr><tr><td style="text-align: center;"><img src="legend/EstacionesHidroClimaticas_2_MaracayCENIAP3.png" /></td><td>Maracay-CENIAP</td></tr></table>': layer_EstacionesHidroClimaticas_2, '<img src="legend/CuencadelRoGey_1.png" /> Cuenca del Río Güey': layer_CuencadelRoGey_1, "Google Satellite": layer_GoogleSatellite_0, }, { collapsed: false }).addTo(map);
            setBounds();
            var i = 0;
            layer_EstacionesHidroClimaticas_2.eachLayer(function (layer) {
                var context = {
                    feature: layer.feature,
                    variables: {}
                };
                layer.bindTooltip((layer.feature.properties['Nombre'] !== null ? String('<div style="color: #ffffff; font-size: 10pt; font-weight: bold; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Nombre']) + '</div>' : ''), { permanent: true, offset: [-0, -16], className: 'css_EstacionesHidroClimaticas_2' });
                labels.push(layer);
                totalMarkers += 1;
                layer.added = true;
                addLabel(layer, i);
                i++;
            });
            resetLabels([layer_EstacionesHidroClimaticas_2]);
            map.on("zoomend", function () {
                resetLabels([layer_EstacionesHidroClimaticas_2]);
            });
            map.on("layeradd", function () {
                resetLabels([layer_EstacionesHidroClimaticas_2]);
            });
            map.on("layerremove", function () {
                resetLabels([layer_EstacionesHidroClimaticas_2]);
            });
        </script>
    </main>
</body>

</html>
