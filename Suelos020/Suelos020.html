<body>
    <header>

                <h1><strong>UCV NÃšCLEO MARACAY</strong></h1>

    <main>
        <a href="../pages/IndSuelos.html" style="text-decoration:none"><span class="icon-controller-fast-backward">
                Regresar</span></a>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>

        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>

        <script>
            var highlightLayer;
            function highlightFeature(e) {
                highlightLayer = e.target;
                highlightLayer.openPopup();
            }
            var map = L.map('map', {
                zoomControl: true, maxZoom: 28, minZoom: 1
            }).fitBounds([[10.254325228001406, -67.68941621546627], [10.34063259635462, -67.5151394803791]]);
            var hash = new L.Hash(map);
            map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
            var autolinker = new Autolinker({ truncate: { length: 30, location: 'smart' } });
            L.control.locate({ locateOptions: { maxZoom: 19 } }).addTo(map);
            var measureControl = new L.Control.Measure({
                position: 'topleft',
                primaryLengthUnit: 'meters',
                secondaryLengthUnit: 'kilometers',
                primaryAreaUnit: 'sqmeters',
                secondaryAreaUnit: 'hectares'
            });
            measureControl.addTo(map);
            document.getElementsByClassName('leaflet-control-measure-toggle')[0]
                .innerHTML = '';
            document.getElementsByClassName('leaflet-control-measure-toggle')[0]
                .className += ' fas fa-ruler';
            var bounds_group = new L.featureGroup([]);
            function setBounds() {
                map.setMaxBounds(map.getBounds());
            }
            map.createPane('pane_GoogleSatellite_0');
            map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
            var layer_GoogleSatellite_0 = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
                pane: 'pane_GoogleSatellite_0',
                opacity: 1.0,
                attribution: '',
                minZoom: 1,
                maxZoom: 28,
                minNativeZoom: 0,
                maxNativeZoom: 18
            });
            layer_GoogleSatellite_0;
            map.addLayer(layer_GoogleSatellite_0);
            map.createPane('pane_MDERioGueyamplio30mSombras_1');
            map.getPane('pane_MDERioGueyamplio30mSombras_1').style.zIndex = 401;
            var img_MDERioGueyamplio30mSombras_1 = 'data/MDERioGueyamplio30mSombras_1.png';
            var img_bounds_MDERioGueyamplio30mSombras_1 = [[10.192451587203093, -67.6829212165249], [10.364710081044308, -67.52787399723387]];
            var layer_MDERioGueyamplio30mSombras_1 = new L.imageOverlay(img_MDERioGueyamplio30mSombras_1,
                img_bounds_MDERioGueyamplio30mSombras_1,
                { pane: 'pane_MDERioGueyamplio30mSombras_1' });
            bounds_group.addLayer(layer_MDERioGueyamplio30mSombras_1);
            map.addLayer(layer_MDERioGueyamplio30mSombras_1);
            function pop_PoligonoCuenca_2(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        if (typeof layer.closePopup == 'function') {
                            layer.closePopup();
                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Id'] !== null ? autolinker.link(feature.properties['Id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_PoligonoCuenca_2_0() {
                return {
                    pane: 'pane_PoligonoCuenca_2',
                    opacity: 1,
                    color: 'rgba(227,26,28,1.0)',
                    dashArray: '',
                    lineCap: 'butt',
                    lineJoin: 'miter',
                    weight: 4.0,
                    fill: true,
                    fillOpacity: 1,
                    fillColor: 'rgba(247,247,247,0.00784313725490196)',
                    interactive: false,
                }
            }
            map.createPane('pane_PoligonoCuenca_2');
            map.getPane('pane_PoligonoCuenca_2').style.zIndex = 402;
            map.getPane('pane_PoligonoCuenca_2').style['mix-blend-mode'] = 'normal';
            var layer_PoligonoCuenca_2 = new L.geoJson(json_PoligonoCuenca_2, {
                attribution: '',
                interactive: false,
                dataVar: 'json_PoligonoCuenca_2',
                layerName: 'layer_PoligonoCuenca_2',
                pane: 'pane_PoligonoCuenca_2',
                onEachFeature: pop_PoligonoCuenca_2,
                style: style_PoligonoCuenca_2_0,
            });
            bounds_group.addLayer(layer_PoligonoCuenca_2);
            map.addLayer(layer_PoligonoCuenca_2);
            function pop_TexturaSuelos020_3(feature, layer) {
                layer.on({
                    mouseout: function (e) {
                        if (typeof layer.closePopup == 'function') {

                        } else {
                            layer.eachLayer(function (feature) {
                                feature.closePopup()
                            });
                        }
                    },
                    mouseover: highlightFeature,
                });
                var popupContent = '<table>\
                    <tr>\
                        <th scope="row">pH</th>\
                        <td>' + (feature.properties['pH'] !== null ? autolinker.link(feature.properties['pH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CEdSm</th>\
                        <td>' + (feature.properties['CEdSm'] !== null ? autolinker.link(feature.properties['CEdSm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CO</th>\
                        <td>' + (feature.properties['CO'] !== null ? autolinker.link(feature.properties['CO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">MO</th>\
                        <td>' + (feature.properties['MO'] !== null ? autolinker.link(feature.properties['MO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Pppm</th>\
                        <td>' + (feature.properties['Pppm'] !== null ? autolinker.link(feature.properties['Pppm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cappm</th>\
                        <td>' + (feature.properties['Cappm'] !== null ? autolinker.link(feature.properties['Cappm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cacmol</th>\
                        <td>' + (feature.properties['Cacmol'] !== null ? autolinker.link(feature.properties['Cacmol'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mgppm</th>\
                        <td>' + (feature.properties['Mgppm'] !== null ? autolinker.link(feature.properties['Mgppm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Mgcmol</th>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Nacmol</th>\
                        <td>' + (feature.properties['Nacmol'] !== null ? autolinker.link(feature.properties['Nacmol'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kppm</th>\
                        <td>' + (feature.properties['Kppm'] !== null ? autolinker.link(feature.properties['Kppm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kcmol</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">CIC</th>\

                    </tr>\
                    <tr>\
                        <th scope="row">CIC AA</th>\
                        <td>' + (feature.properties['CIC AA'] !== null ? autolinker.link(feature.properties['CIC AA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">A</th>\
                        <td>' + (feature.properties['A'] !== null ? autolinker.link(feature.properties['A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">L</th>\
                        <td>' + (feature.properties['L'] !== null ? autolinker.link(feature.properties['L'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
                layer.bindPopup(popupContent, { maxHeight: 400 });
            }

            function style_TexturaSuelos020_3_0(feature) {
                switch (String(feature.properties['q2wHide_Textura'])) {
                    case 'F':
                        return {
                            pane: 'pane_TexturaSuelos020_3',
                            radius: 4.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(46,206,134,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'Fa':
                        return {
                            pane: 'pane_TexturaSuelos020_3',
                            radius: 4.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(186,239,87,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'FAL':
                        return {
                            pane: 'pane_TexturaSuelos020_3',
                            radius: 4.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(105,130,205,1.0)',
                            interactive: true,
                        }
                        break;
                    case 'FL':
                        return {
                            pane: 'pane_TexturaSuelos020_3',
                            radius: 4.0,
                            opacity: 1,
                            color: 'rgba(35,35,35,1.0)',
                            dashArray: '',
                            lineCap: 'butt',
                            lineJoin: 'miter',
                            weight: 1,
                            fill: true,
                            fillOpacity: 1,
                            fillColor: 'rgba(219,118,100,1.0)',
                            interactive: true,
                        }
                        break;
                }
            }
            map.createPane('pane_TexturaSuelos020_3');
            map.getPane('pane_TexturaSuelos020_3').style.zIndex = 403;
            map.getPane('pane_TexturaSuelos020_3').style['mix-blend-mode'] = 'normal';
            var layer_TexturaSuelos020_3 = new L.geoJson(json_TexturaSuelos020_3, {
                attribution: '',
                interactive: true,
                dataVar: 'json_TexturaSuelos020_3',
                layerName: 'layer_TexturaSuelos020_3',
                pane: 'pane_TexturaSuelos020_3',
                onEachFeature: pop_TexturaSuelos020_3,
                pointToLayer: function (feature, latlng) {
                    var context = {
                        feature: feature,
                        variables: {}
                    };
                    return L.circleMarker(latlng, style_TexturaSuelos020_3_0(feature));
                },
            });
            bounds_group.addLayer(layer_TexturaSuelos020_3);
            map.addLayer(layer_TexturaSuelos020_3);
            var osmGeocoder = new L.Control.Geocoder({
                collapsed: true,
                position: 'topleft',
                text: 'Search',
                title: 'Testing'
            }).addTo(map);
            document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
                .className += ' fa fa-search';
            document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
                .title += 'Search for a place';
            var baseMaps = {};
            L.control.layers(baseMaps, { 'Textura Suelos 0-20<br /><table><tr><td style="text-align: center;"><img src="legend/TexturaSuelos020_3_F0.png" /></td><td>F</td></tr><tr><td style="text-align: center;"><img src="legend/TexturaSuelos020_3_Fa1.png" /></td><td>Fa</td></tr><tr><td style="text-align: center;"><img src="legend/TexturaSuelos020_3_FAL2.png" /></td><td>FAL</td></tr><tr><td style="text-align: center;"><img src="legend/TexturaSuelos020_3_FL3.png" /></td><td>FL</td></tr></table>': layer_TexturaSuelos020_3, '<img src="legend/PoligonoCuenca_2.png" /> Poligono Cuenca': layer_PoligonoCuenca_2, "MDE Rio Guey amplio 30m Sombras": layer_MDERioGueyamplio30mSombras_1, "Google Satellite": layer_GoogleSatellite_0, }, { collapsed: false }).addTo(map);
            setBounds();
            L.ImageOverlay.include({
                getBounds: function () {
                    return this._bounds;
                }
            });
        </script>
